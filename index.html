<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Video Upload and Gallery with Comments</title>
</head>
<body>
  <div class="container">
    <h1>Upload a Video</h1>
    <form id="videoUploadForm">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Enter video title" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Enter video description" required></textarea>

      <label for="video">Video File</label>
      <input type="file" id="video" name="video" accept="video/*" required>

      <button type="submit">Upload</button>
    </form>

    <h1>Uploaded Videos</h1>
    <div id="videoGallery"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
